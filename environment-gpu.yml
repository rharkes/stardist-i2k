name: i2k-2020-gpu
channels:
  - conda-forge
  - nvidia
  - anaconda
dependencies:
  - conda-forge::python=3.7
  - conda-forge::numpy=1.18.*
  - conda-forge::matplotlib
  - nvidia::cudatoolkit=10.1.*
  - anaconda::cudnn=7.6.*
  - nvidia::jupyter
  - conda-forge::pip
  - pip:
    - tensorflow==2.3.*
    - csbdeep
    - stardist
    - gputools